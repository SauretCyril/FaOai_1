<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface de Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #response {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Posez votre question</h1>
    <input type="text" id="question" placeholder="Entrez votre question ici" />
    <button id="submit">Soumettre</button>

    <div id="response"></div>

    <script>
        document.getElementById('submit').addEventListener('click', async function() {
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            console.log('Question soumise:', question); // Ajout d'un log pour la question
            try {
                // Appel de la fonction ask du fichier scripts.js
                await ask(question);
                
            } catch (error) {
                console.error('Erreur lors de l\'appel de ask:', error); // Log de l'erreur
                responseDiv.innerText = 'Erreur: ' + error.message;
            }
           
        });
    </script>
    <script src="./scripts.js"></script>
</body>
</html>
